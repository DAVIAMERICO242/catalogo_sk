
<div class="fixed right-0 h-full w-[400px] flex items-center shadow-lg  bg-white bg-opacity-50 backdrop-blur-[100px]">
    <div class=" w-full p-8 ">
        <div>
            <div *ngIf="loginLoja;else loginUser">
                <div class="flex justify-center w-[300px] mb-4 ">
                    <div>
                        <div class="flex justify-center mb-3">
                            <img src="skyler-favicon.png" class="w-[50px] h-[50px] rounded-lg"/>
                        </div>
                        <div>
                            Catálogo Skyler
                        </div>
                    </div>
                </div>
                <div  class="flex items-center gap-2 mb-3 text-xs">
                    <p-toggleswitch [(ngModel)]="this.loginLoja" />
                    <div class="font-bold">Login por loja?</div>
                </div>
                <div class="mb-5">
                    <div class="text-xs text-gray-400">
                        Loja
                    </div>
                    <p-select [loading]="this.loadingLojas"  [filter]="true" styleClass="!w-[300px] !text-[12px] h-[45px] flex items-center" [options]="lojas" [(ngModel)]="this.selectedLoja" (ngModelChange)="this.changeLojaPayload()"   optionLabel="loja"/>
                </div>
                <div>
                    <div class="text-xs text-gray-400">
                        Senha
                    </div>
                    <input [(ngModel)]="this.payloadByLoja.password" class="!w-[300px]" type="password" pInputText/>
                </div>
                <p-button [loading]="this.loadingLogin" styleClass="!w-[300px] mt-5" (onClick)="this.submit()" label="Entrar">
                </p-button>
            </div>
            <ng-template #loginUser>
                <div class="flex justify-center w-[300px] mb-4 ">
                    <div>
                        <div class="flex justify-center mb-3">
                            <img src="skyler-favicon.png" class="w-[50px] h-[50px] rounded-lg"/>
                        </div>
                        <div>
                            Catálogo Skyler
                        </div>
                    </div>
                </div>
                <div  class="flex items-center gap-2 mb-3 text-xs">
                    <p-toggleswitch [(ngModel)]="this.loginLoja" />
                    <div class="font-bold">Login por loja?</div>
                </div>
                <div class="mb-5">
                    <div class="text-xs text-gray-400">
                        Usuário
                    </div>
                    <input [(ngModel)]="this.payloadByUsername.username" class="!w-[300px] !text-[12px] h-[45px]" pInputText/>
                </div>
                <div>
                    <div class="text-xs text-gray-400">
                        Senha
                    </div>
                    <input [(ngModel)]="this.payloadByUsername.password" class="!w-[300px]" type="password" pInputText/>
                </div>
                <p-button [loading]="this.loadingLogin" styleClass="!w-[300px] mt-5" (onClick)="this.submit()" label="Entrar">
                </p-button>
            </ng-template>
            <div *ngIf="this.unauthorizedAttemp" class="text-white bg-red-600 rounded-full  px-1 py-2 text-xs w-[300px] text-center mt-4">Não autorizado</div>
        </div>
    </div>
</div>
