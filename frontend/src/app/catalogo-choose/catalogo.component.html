<div class="">
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] h-[500px] overflow-auto flex flex-wrap justify-center gap-5">
        <ng-container *ngIf="!this.loadingLojas;else carregando">
            <div  *ngFor="let item of this.lojas">
                <div class="p-5 bg-white w-[280px] h-[230px] rounded-lg flex justify-center shadow-md ">
                    <div class="relative">
                        <div class="flex justify-center">
                            <img src="skyler-preto.jpg" class="w-[40px] h-[40px] rounded-full"/>
                        </div>
                        <div class="text-sm font-bold text-center">
                            {{item.loja}}
                        </div>
                        <div class="text-center text-sm text-gray-600">{{item.endereco}}</div>
                        <div class="absolute bottom-[0px] left-1/2 transform -translate-x-1/2 flex flex-col items-center">
                            <app-google-maps class="mb-3" *ngIf="item.endereco" [loja]="item"/>
                            <button (click)="this.goToCatalogo(item.slug)" class="w-[200px] flex items-center justify-center gap-2 text-xs h-[40px] bg-black text-white border-[1px] px-2 py-1 rounded-lg cursor-pointer shadow-sm">
                                <div class="text-nowrap">
                                    Cat√°logo
                                </div>
                                <div class="pi pi-arrow-up-right !text-xs"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #carregando>
            <div class="flex items-center gap-3">
                <div class="pi pi-spin pi-spinner"></div>
                <div>Carregando...</div>
            </div>
        </ng-template>
    </div>
</div>
<img src="5594016.jpg" class="fixed z-[-1] top-0 w-full h-screen"/>
