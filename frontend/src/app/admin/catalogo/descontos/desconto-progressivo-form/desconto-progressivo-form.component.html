<div class="space-y-4 mb-5 mt-5" *ngIf="this.descontoProgressivo">
    <div>
        <div  class="text-sm text-black mb-3">
            Aplicar promoção para:
        </div>
        <div class="flex items-center gap-3">
            <div>
                <div class="text-xs text-gray-400">
                    Categoria
                </div>
                <p-multi-select [options]="this.termos.categorias" [(ngModel)]="this.descontoProgressivo.delimitedCategorias" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
            <div>
                <div class="text-xs text-gray-400">
                    Linha
                </div>
                <p-multi-select [options]="this.termos.linhas" [(ngModel)]="this.descontoProgressivo.delimitedLinhas" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
            <div>
                <div class="text-xs text-gray-400">
                    Grupo
                </div>
                <p-multi-select [options]="this.termos.grupos" [(ngModel)]="this.descontoProgressivo.delimitedGrupos" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
        </div>
    </div>
    <div>
        <div  class="text-sm text-black mb-3">
            Excluir promoção para:
        </div>
        <div class="flex items-center gap-3">
            <div>
                <div class="text-xs text-gray-400">
                    Categoria
                </div>
                <p-multi-select [options]="this.termos.categorias" [(ngModel)]="this.descontoProgressivo.excludedCategorias" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
            <div>
                <div class="text-xs text-gray-400">
                    Linha
                </div>
                <p-multi-select [options]="this.termos.linhas" [(ngModel)]="this.descontoProgressivo.excludedLinhas" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
            <div>
                <div class="text-xs text-gray-400">
                    Grupo
                </div>
                <p-multi-select [options]="this.termos.grupos" [(ngModel)]="this.descontoProgressivo.excludedGrupos" styleClass="!w-[120px]  !text-xs h-[40px] flex items-center "/>
            </div>
        </div>
    </div>
    <div>
        <app-desconto-progressivo-distribuicao-intervalos (distribuicaoChange)="this.changeDistribuicao($event)" [distribuicao]="this.descontoProgressivo.intervalos"/>
    </div>
</div>
<div class="flex justify-end mt-10">
    <button [loading]="this.loading" (click)="this.save()" class="!bg-black !text-sm w-full" pButton>
        Salvar desconto
    </button>
</div>
