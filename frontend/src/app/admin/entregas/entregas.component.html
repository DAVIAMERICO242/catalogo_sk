<div class="flex flex-col h-[calc(100vh-75px)]">
    <app-admin-page-title  iconClass="pi pi-box" title="Entregas"/>
    <div class="p-5 relative flex-1">
        <div class="mb-3 flex items-center gap-3 ">
            <div (click)="this.navToSubRoute(EntregaesPage.INTEGRACAO)" class="cursor-pointer">
                <div class="flex items-center gap-2 cursor-pointer">
                    <div></div>
                    <div class="text-sm" [ngClass]="{'font-bold':this.focusedPage==='INTEGRACAO'}">Integração correios</div>
                </div>
                <div [ngClass]="{'bg-black':this.focusedPage==='INTEGRACAO','bg-slate-300':this.focusedPage!=='INTEGRACAO'}" class="w-[full] h-[1px]  mt-2 "></div>
            </div>
            <div (click)="this.navToSubRoute(EntregaesPage.PESAGEM)" class="cursor-pointer">
                <div class="flex items-center gap-2 cursor-pointer">
                    <div></div>
                    <div class="text-sm" [ngClass]="{'font-bold':this.focusedPage==='PESAGEM'}">Pesagem</div>
                </div>
                <div [ngClass]="{'bg-black':this.focusedPage==='PESAGEM','bg-slate-300':this.focusedPage!=='PESAGEM'}" class="w-[full] h-[1px]  mt-2 "></div>
            </div>
            <div (click)="this.navToSubRoute(EntregaesPage.DIMENSOES)" class="cursor-pointer">
                <div class="flex items-center gap-2 cursor-pointer">
                    <div></div>
                    <div class="text-sm" [ngClass]="{'font-bold':this.focusedPage==='DIMENSOES'}">Dimensões caixa</div>
                </div>
                <div [ngClass]="{'bg-black':this.focusedPage==='DIMENSOES','bg-slate-300':this.focusedPage!=='DIMENSOES'}" class="w-[full] h-[1px]  mt-2 "></div>
            </div>
        </div>
        <router-outlet/>
    </div>
</div>
