<div class="flex flex-col h-[calc(100vh-75px)]">
    <app-admin-page-title  iconClass="pi pi-box" title="Entregas"/>
    <div class="p-5 relative  flex-1">
        <div class="mb-3 flex items-center gap-3">
            <div (click)="this.navToSubRoute(EntregaesPage.INTEGRACAO)" class="flex items-center gap-2 cursor-pointer">
                <div></div>
                <div [ngClass]="{'font-bold':this.focusedPage==='INTEGRACAO'}">Integração</div>
            </div>
            <div (click)="this.navToSubRoute(EntregaesPage.PESAGEM_COMPRIMENTAGEM)" class="flex items-center gap-2 cursor-pointer">
                <div></div>
                <div [ngClass]="{'font-bold':this.focusedPage==='PESAGEM_COMPRIMENTAGEM'}">Peso/Comprimento</div>
            </div>
        </div>
        <router-outlet/>
    </div>
</div>
